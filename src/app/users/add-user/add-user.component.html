<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add User</h2>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <p>
      <label for="title">First Name</label>
      <input type="text" id="firstname" name="firstname" ngModel />
    </p>

    <p>
      <label for="avatar">Avatar</label>
      <input type="text" id="avatar" name="avatar" value="hello" ngModel />
    </p>

    <p>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" ngModel  />
      </p>

      <p>
        <label for="amnt">Insured Amount</label>
        <input type="text" id="amnt" name="amnt" ngModel  />
      </p>

      <p>
        <label for="cmpny">Company Name</label>
        <input type="text" id="cmpny" name="cmpny" ngModel  />
      </p>

      <p>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel  />
      </p>

      <p>
        <label for="location">Location</label>
        <input type="text" id="location" name="location" ngModel  />
      </p>
    

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Add User</button>
    </p>
  </form>
</dialog>
