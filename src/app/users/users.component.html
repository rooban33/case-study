<br>
<div class="search" >
    <form (ngSubmit)="check(f)"  #f="ngForm">
        <input type="text" name="id" placeholder="Enter User ID" ngModel>
        &nbsp;
        <button type="submit">Search</button>

    </form>
</div>
<div>

    <app-add-user *ngIf="addState" (setFalse)="onCancel()" (task)="onEdit()"></app-add-user>

</div>
<br>
<div class="button-container" *ngIf="!addState">
<button (click)="onGet()" class="button-17" > Get users</button>
<button class="button-17" (click)="onEdit()"> Add user</button>
</div>
<br>
<br>
<button (click)="onBtExport()">Download CSV export file</button>
<ag-grid-angular
  *ngIf="!addState"
  class="ag-theme-alpine-dark"
  style="height: 400px;"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [getRowStyle]="getRowStyle"
      (gridReady)="onGridReady($event)"
      
      gridId="1"
  >
  
  </ag-grid-angular>
