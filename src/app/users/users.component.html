<div class="search" >
    <form (ngSubmit)="check(f)"  #f="ngForm">
        <input type="text" name="id" ngModel>
        &nbsp;
        <button type="submit">Search</button>

    </form>
</div>
<div>

    <app-add-user *ngIf="addState" (setFalse)="onCancel()" (task)="onEdit()"></app-add-user>

</div>
<button (click)="onGet()" style="margin-left: 500px;"> Get users</button>
<button style="margin-left: 500px;" (click)="onEdit()"> Add user</button>
<br>
<br>

<ag-grid-angular
  *ngIf="!addState"
  class="ag-theme-alpine-dark"
  style="height: 400px"
      [rowData]="rowData"
      [columnDefs]="colDefs"
  >
  
  </ag-grid-angular>
